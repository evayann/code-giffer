@if (!isRecording) {
<app-window language="auto" [code]="code" [title]="title" [theme]="theme" [windowConfiguration]="codeConfiguration"
    (codeHasChange)="updateCode($event.value)" />
}
@else {
<app-code-recorder language="auto" [theme]="theme" [codeAnimation]="codeAnimation" (onRecordFinish)="finishRecord()" />
}

<button (click)="startRecord()"> Animate my snippet ! </button>
