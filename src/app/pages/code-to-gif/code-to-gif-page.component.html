<app-code-editor #codeEditor [theme]="theme" (animation)="loadAnimation($event)" />

<div class="frame-list">
    @for(frame of animation.frameList; track frame) {
    <div class="frame">
        <div class="frame-actions">
            <button aria-label="Delete frame" class="secondary delete-frame" (click)="codeEditor.deleteFrame($index)">
                X
            </button>
        </div>
        <div class="frame-card">
            <p> Frame {{$index}} </p>
            <app-code-viewer [theme]="theme" [frame]="frame" [dimension]="{column: 64, row: animation.maxRow }" />
        </div>
    </div>
    }
    @empty {
    <p> No frame yet ! Try something :) </p>
    }
</div>

<div class="tools">
    <p> Theme editor </p>
</div>
