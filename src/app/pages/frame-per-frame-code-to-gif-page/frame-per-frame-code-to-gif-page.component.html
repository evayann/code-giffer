<app-code-editor
    [theme]="menuFormGroup.theme"
    [initialCode]="initialCode"
    [delayInMs]="menuFormGroup.delayInMs"
    (animation)="loadAnimation($event)"
    (codeHasChange)="updateCodeInUrl($event)"
    (titleHasChange)="updateTitleInUrl($event)"
/>

<app-code-animation-visualisation
    [animation]="animation"
    [theme]="menuFormGroup.theme"
    (onDelete)="onDeleteAnimationKey($event)"
/>
