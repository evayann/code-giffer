<app-title-bar />
@if(codeConfiguration.isEditable) {
<div class="stack-child code-container">
    <code #codeTag class="code" [highlight]="code" [languages]="['xml']" [lineNumbers]="false"
        (hasChange)="codeHasChange()"></code>

    <textarea #textArea class="textarea-code textarea-fixed p-1"
        [ngClass]="{ 'textarea-invisible': codeConfiguration.hideTextSelection }" [rows]="codeConfiguration.numberRow"
        [cols]="codeConfiguration.numberColumn" (input)="codeModify(textArea)">{{code}}</textarea>
    <!-- <span class="caret"></span> -->
</div>
}
@else {
<code #codeTag class="code" [highlight]="code" [languages]="['xml']" [lineNumbers]="false"></code>
}
