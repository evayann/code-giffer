<ng-container [formGroup]="menuForm">
    <label class="label">
        <span> Interval between frame </span>
        <input
            type="number"
            formControlName="intervalBetweenFrameInMs"
            class="primary"
            [min]="menuForm.minFrame"
            [max]="menuForm.maxFrame"
        />
    </label>

    <label class="label">
        <span> Loop iteration </span>
        <input
            type="number"
            formControlName="loopIteration"
            class="primary"
            [min]="menuForm.minLoopIteration"
        />
    </label>

    <label class="label">
        <span> Theme </span>
        <select
            formControlName="theme"
            class="primary"
            (ngModelChange)="onThemeChange()"
        >
            @for (themeName of themeNameList; track themeName) {
                <option [value]="themeName">{{ themeName }}</option>
            }
        </select>
    </label>

    <button [cdkMenuTriggerFor]="styleMenu" class="primary">
        <svg
            xmlns="http://www.w3.org/2000/svg"
            width="16"
            height="16"
            fill="currentColor"
            class="bi bi-three-dots-vertical"
            viewBox="0 0 16 16"
        >
            <path
                d="M9.5 13a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0m0-5a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0m0-5a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0"
            />
        </svg>
    </button>

    <ng-template #styleMenu>
        <ul class="style-menu" cdkMenu>
            <li>
                <label class="label">
                    Background
                    <input
                        type="checkbox"
                        formControlName="hasBackground"
                        class="primary"
                    />
                </label>
            </li>
            <li>
                <label class="label">
                    Dark mode
                    <input
                        type="checkbox"
                        formControlName="isDarkMode"
                        class="primary"
                        (ngModelChange)="onThemeChange()"
                    />
                </label>
            </li>
            <li>
                <label class="label">
                    Tab size
                    <input
                        type="number"
                        formControlName="tabSize"
                        class="primary"
                        [min]="menuForm.minTabSize"
                    />
                </label>
            </li>
            <li>
                <label class="label">
                    Round corner
                    <select formControlName="roundCorner" class="primary">
                        <option value="no">No</option>
                        <option value="medium">Medium</option>
                        <option value="large">Large</option>
                    </select>
                </label>
            </li>
            <li>
                <label class="label">
                    Padding
                    <select formControlName="padding" class="primary">
                        <option value="no">No</option>
                        <option value="small">Small</option>
                        <option value="medium">Medium</option>
                        <option value="large">Large</option>
                    </select>
                </label>
            </li>
        </ul>
    </ng-template>
</ng-container>
