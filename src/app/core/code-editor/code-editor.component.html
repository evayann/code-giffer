<div class="code-block">
    <div #codeContainer>
        <code #codeTag contenteditable="true" [highlight]="code" [languages]="['xml']" [lineNumbers]="true"
            (input)="codeModify()">
        </code>

        <span class="caret"></span>
    </div>

    @if (animation.hasStart) {
    <p class="spinner"> SPINNER </p>
    }
</div>

<button (click)="addFrameToAnimation()"> Add frame </button>
<button (click)="saveCodeAnimation()"> Save </button>
