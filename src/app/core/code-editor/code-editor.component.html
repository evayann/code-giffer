<div class="code-block">
    <div #codeContainer class="code-block">
        <code #codeTag class="code p-1" [highlight]="code" [languages]="['xml']" [lineNumbers]="false"
            [ngStyle]="{ width: codeWidth }"></code>

        @if (!animation.hasStart) {
        <textarea #textArea class="code textarea-invisible textarea-code textarea-fixed p-1"
            [ngStyle]="{ width: codeWidth }" [rows]="nbRow" [cols]="nbCharacterOnOneRaw"
            (input)="codeModify(textArea)">{{code}}</textarea>
        }

        <!-- <span class="caret"></span> -->
    </div>

    @if (animation.hasStart) {
    <p class="spinner"> SPINNER </p>
    }
</div>

<button (click)="addFrameToAnimation()"> Add frame </button>
<button (click)="saveCodeAnimation()"> Save </button>
